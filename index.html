<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>
			Ronald Bagby Tribute Page
		</title>
		<link href="./favicon.png" rel="icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Comfortaa:700|Raleway:300"
			rel="stylesheet"
			/>
		<link href="./index.css" rel="stylesheet" type="text/css" />

	<body>
		<div id="main">
			<h1 id="title">Ronald Bagby</h1>
			<div id="img-div">
				<img alt="Image of Gramps" id="image" src="./gramps.jpg" />
				<figcaption id="img-caption">Gramps (pictured right) on the way to a
					vacation in <a href="https://en.wikipedia.org/wiki/Sedona,_Arizona"
						id="tribute-link"
						target="_blank">Sedona</a>, a trip during which I got to enjoy lots of
					time with him</figcaption>
			</div>
			<p id="tribute-info">I am honored to have had my grandfather, Ronald Bagby
				(whom I call Gramps), in my life. He was a funny, kind, and all around great
				grandfather, and he was a special person to me in my life. His legacy will
				never be forgotten, and I am blessed and thankful to have known him.</p>
		</div>
